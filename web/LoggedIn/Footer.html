<!-- The Sidebar Section is over-->
</div>
<footer class="sidebar-footer">
    <script src="../LatestJQuery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>
        function samePage(linkid) {
            var alpha = document.getElementById(linkid);
            var arr1 = alpha.href.split("/");
            var arr2 = window.location.pathname.split("/");
            if (arr1[arr1.length - 1] == arr2[arr2.length - 1]) {
                return false;
            } else {
                return true;
            }
        }
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#ham-box").click(function () {
                $("#sidebar").toggleClass('visible');
                $(this).toggleClass('open');
                $(".content-custom").toggleClass("toggle-width");

                if ($(".content-custom").hasClass("toggle-width")) {
                    $(".content-custom").animate({ left: '0%' }, 200);
                    $(".content-custom").animate({ width: '100%' }, 200);
                } else {
                    $(".content-custom").animate({ left: '20%' }, 200);
                    $(".content-custom").animate({ width: '80%' }, 200);
                }
            });
        });
    </script>
</footer>
</body>
</html>
